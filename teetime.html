<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harrisburg Golf Course</title>
  <link rel="logo" type="image/x-icon" href="images/logo.jpg">
  <link href="css/style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <img class="logo" src="images/logo.jpg" alt="logo" width="220" height="170">
    <h1>Harrisburg Golf Course</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="author.html">About the Designer</a></li>
          <li><a href="teetime.html">Tee Times</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
          <li><a href="weather.html">Weather</a></li>
        </ul>
      </nav>
  </header>

  <main>
      <form action="" id="bookForm">
      <div class="container-teetime">
        <div class="bookteetime">
          <h2>Book a Tee Time with us!</h2>
          <p>Please enter the necessary information to book a tee time.</p>
          <div>
              <input type="text" name="name" id="name" placeholder="First and Last Name" required>
          </div>
          <div>
              <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div>
              <input type="datetime-local" name="date" id="date"required>
          </div>
          <div class="btn">
              <button type="submit">Book Tee Time</button>
          </div>
      </div>
      </form>
      <div class="teetimepicture">
        <img src="images/courseimg3.jpg" alt="course image" width="500" height="375">
      </div>
    </div>
  </main>
  
  <footer>
    <p>2024 Harrisburg Golf Course. All rights reserved.</p>
    <div class="align-right">
      <button class="darkmodebtn" onclick="toggleDark()">Toggle Dark Mode</button>
    </div>
  </footer>
</body>

</html>
